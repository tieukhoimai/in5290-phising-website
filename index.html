<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Request Password Update</title>
    <style>
      /* Styling for the form */
      body {
        font-family: "Montserrat", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #eef0f8;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .container .logo img {
        max-width: 100px;
        margin-bottom: 10px;
      }

      .container h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 5px;
      }

      .container p {
        color: #666;
        font-size: 14px;
        margin: 0;
        margin-bottom: 20px;
      }

      .container label {
        display: block;
        margin-top: 10px;
        text-align: left;
        font-weight: bold;
        color: #333;
      }

      .container input[type="text"],
      .container input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .container input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #2ea3f2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      .container input[type="submit"]:hover {
        background-color: #258dc8;
      }

      .container .alternate-option {
        margin-top: 10px;
        color: #333;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Title and Subtitle -->
      <h2>Update Password</h2>
      <p>Keep your account secure by updating your password.</p>

      <p class="alternate-option">
        Use Email to update your password:
      </p>

      <!-- Form Section -->
      <form action="save_password.php" method="POST">
        <label for="username">Email:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Email"
          required
        />

        <label for="current_password">Current Password:</label>
        <input
          type="password"
          id="current_password"
          name="current_password"
          placeholder="Enter current password"
          required
        />

        <label for="new_password">New Password:</label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          placeholder="Enter new password"
          required
        />

        <input type="submit" value="Update Password" />
      </form>
    </div>
  </body>
</html>
